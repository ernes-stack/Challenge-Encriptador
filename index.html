<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="/img/Logo.png" alt="logo">
    </header>
    <main>
        <div class="container">
            <div class="encriptar">
                <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="condiciones">
                <img src="img/Vector.png" alt="vector">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="contenedor-botones">
                <button class="btn-encriptar" type="button">Encriptar</button>
                <button class="btn-desencriptar" type="button">Desencriptar</button>
            </div>
        
            <div class="encriptado">
                <img src="img/Muñeco.png" alt="muñeco" class="munieco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo-mensaje">Ingresa el texto que deseas encriptar o desencriptar</p> 
                </div>
                <div class="resultado">
                    <p class="texto-resultado"></p>
                </div>
                <div class="copiar">
                    <button class="btn-copiar" type="button">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
